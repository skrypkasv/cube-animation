<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cube-animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./cube-animation-css.css" />
  </head>
  <body>
    <div class="scene">
      <div class="cube">
        <div class="cube-face front-face">front</div>
        <div class="cube-face back-face">back</div>
        <div class="cube-face right-face">right</div>
        <div class="cube-face left-face">left</div>
        <div class="cube-face top-face">top</div>
        <div class="cube-face bottom-face">bottom</div>
      </div>
    </div>
  </body>
</html>
